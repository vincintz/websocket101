<div class="row">
  <div class="col">
    <div class="btn-group mr-3">
      <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
        <button class="btn btn-outline-primary" ngbDropdownToggle>Select Action</button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <button ngbDropdownItem>One</button>
          <button ngbDropdownItem>Two</button>
          <button ngbDropdownItem>Four!</button>
        </div>
      </div>
      <button type="button" (click)="sendMessage()" class="btn btn-outline-success">
        Go
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="form-group">
      <label for="outputAreas">Output</label>
      <textarea class="form-control" name="output" [(ngModel)]="output" id="outputAreas" rows="3"></textarea>
    </div>
  </div>
</div>
